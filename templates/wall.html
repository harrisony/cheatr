	<html>
	<head>
		<title>{{title}}</title>
<script src="../static/js/prototype.js"></script>	
		
	</head>
	<form id="message" style="text-align:center" action="/submit?user={{username}}" method=POST></input><br />
	Post a message: <br /><textarea name="msg"></textarea><input type="hidden" value="{{current_Wall}}" name="current_Wall"><br /><input type="submit" value="Submit" ></input>
	<br />
	<div id="content"></div>
	

	<script type="text/javascript">	
	Event.observe(window, 'load',init,false);
	function init(){
	Event.observe('message','submit',submit);
	new Ajax.PeriodicalUpdater('content', '/{{wallorfeed}}', {
		method: 'get', frequency: 20, decay: 0,
		parameters: {'current_Wall':'{{current_Wall}}','user':'{{username}}'},
		onSuccess: function(e){
			
			//e.responseText;
		}
	});
	}
	
		function submit(e){
			$('message').request(); 
			Event.stop(e)
		}
	

		
			</script>
