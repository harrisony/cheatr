<!DOCTYPE html>
<html>
{% include templates/head.html %}
<body>
{% include templates/header.html %}
	<h1>{{ title }}</h1>
<article>
<div id="content">
	<form method="POST" action="update_info" enctype="multipart/form-data"> 
		First Name: <input type="text" value="{{ firstname }}" name="firstname" /><br />
		Last Name: <input type="text" value="{{ lastname }}" name="lastname" /><br />
		Email: <input type="text" value="{{ email }}" name="email" /><br />
		Change Password: <input type="password" name="password" /><br />
		Current School: <input type="text" value="{{ school }}" name="school" /><br />

		Upload Profile Picture:
		<input type="file" placeholder="Hello" name="photo" size="20"><br>
		<input type="Submit" value="Update" name="submit" />
	</form>
</div>
</article>
{% include templates/footer.html %}
</body>
</html>
