	{% if len(allfiles)==0 %}
		You have no files
	{% end if %}
<ul id="fileslist">
	{% for f in allfiles %}
		<li>
			<img src="/static/images/{{ f.category }}.png">
			<a href="/static/files/{{ f.fileid }}" target="_blank">{{ f.ori_filename }}</a>
			<p>{{ f.description }}</p>
		</li>
	{% end for %}
</ul>
